version: 2

aliases:
  - &restore-cache
    restore_cache:
      key: dependency-cache-{{ checksum "package.json" }}
  - &save-cache
    save_cache:
      key: dependency-cache-{{ checksum "package.json" }}
      paths:
        - ./node_modules
  - &install-deps
    run:
      name: Install dependencies
      command: pnpm install
  - &build-packages
    run:
      name: Build
      command: pnpm run build
  - &run-unit-tests
    run:
      name: Test
      command: pnpm run test

jobs:
  build:
    working_directory: ~/kunlun-cli
    docker:
      - image: circleci/node:17
    steps:
      - checkout
      - run:
          name: Install pnpm
          command: sudo npm install --global pnpm
      - *restore-cache
      - *install-deps
      - *save-cache
      - *build-packages

  unit_tests:
    working_directory: ~/kunlun-cli
    docker:
      - image: circleci/node:17
    steps:
      - checkout
      - *restore-cache
      - *install-deps
      - *build-packages
      - *run-unit-tests

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - unit_tests:
          requires:
            - build
